<!DOCTYPE html>
<html lang="ru">
<head>

	<script src="assets/script.js.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">

<body class="page-2">

	


	<div class="content">
			<h1>Нажимайте на стрелки для просмотра</h1>
			<div class="rm_wrapper">

							<img src="assets/img/1.png"/>

				<div class="rm_nav">
					<a id="rm_next" href="#" class="rm_next"></a>
